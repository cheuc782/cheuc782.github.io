<!DOCTYPE html>
<html>
<head>
	<title>Color Scheme</title>

	<style>

	body{
			font-family: sans-serif;
			font-size: 18px;
	}

    .outer{
      text-align: center;


    }
  	.page{
  		width:750px;
  		display: inline-block;
  		text-align:left;

  		padding:10px;
  		border:solid 1px;
  	}
  	.heading{
  		font-size: 24px;
  		font-weight: bold;
  		padding-top:20px;
  		padding-bottom: 20px;
  	}

  	.pagefont{
  		font-family: helvetica, sans-serif;
  	}

  	.swatch{
  		width:40px;
  		height:40px;
  		border:solid 1px;
  		box-shadow: 3px 3px 2px #999;
  		display: inline-block;
  	}

  	.brandcolor1{
  		background-color: #ffffff;
  	}
  	.brandcolor2{
  		background-color: #f5f5f7;
  	}
  	.brandcolor3{
  		background-color: #2a73db;
  	}

  	.menucolor1{
  		background-color: #333333;
  	}
  	.menucolor2{
  		background-color: #f5f5f7;
  	}
  	.menucolor3{
  		background-color: #2a73db;
  	}

  	.pagecolor1{
  		background-color: #ffffff;
  	}
  	.pagecolor2{
  		background-color: #f5f5f7;
  	}

  	.textcolor1{
  		background-color: #1d1d1f;
  	}
  	.textcolor2{
  		background-color: #e56b2b;
  	}
  	.textcolor3{
  		background-color: #2a73db;
  	}
		.textcolor4{
			background-color: #6e6e73;
		}



	</style>
</head>
<body>

	<div class="outer">
		<div class="page">
			<div class="heading"><span class="font-family">Apple</span></div>
			<div class="heading">Font-Family: <span class="font-family">"SF Pro Display","SF Pro Icons","Helvetica Neue","Helvetica","Arial",sans-serif</span></div>
           	<div class="heading">Brand Colors:</div>
           	<div class="swatch brandcolor1"></div>
						<div class="swatch brandcolor2"></div>
						<div class="swatch brandcolor3"></div>


           	<div class="heading">Menu:</div>
           	<div class="swatch menucolor1"></div>
           	<div class="swatch menucolor2"></div>
						<div class="swatch menucolor3"></div>

           	<div class="heading">Page:</div>
           	<div class="swatch pagecolor1"></div>
           	<div class="swatch pagecolor2"></div>

           	<div class="heading">Text:</div>
           	<div class="swatch textcolor1"></div>
           	<div class="swatch textcolor2"></div>
           	<div class="swatch textcolor3"></div>
						<div class="swatch textcolor4"></div>


		</div>

	</div>

</body>
</html>
